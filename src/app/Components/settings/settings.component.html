<h6 class="text-uppercase">Settings</h6>
<div class="settings-container">
    <div class="sidebar">
      <ul>
        <li class="sidebar-item">
          <a (click)="setActiveSection('organisation-profile')" [class.active]="activeSection === 'organisation-profile'">Organisation Profile</a>
        </li>
        <li class="sidebar-item">
          <a (click)="setActiveSection('financial-year')" [class.active]="activeSection === 'financial-year'">Financial Year</a>
        </li>
        <li class="sidebar-item">
          <a (click)="setActiveSection('unit')" [class.active]="activeSection === 'unit'">Unit</a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div *ngIf="activeSection === 'organisation-profile'" class="section">
        <h2 class="text">Organisation Detail</h2>
        <form>
          <div class="form-group">
            <label class="form_style" for="organisationName">Organisation Name</label>
            <input type="text" id="organisationName" [(ngModel)]="organisation.name" name="organisationName">
          </div>
          <div class="form-group">
            <label for="contactName">Contact Name</label>
            <input type="text" id="contactName" [(ngModel)]="organisation.contactName" name="contactName">
          </div>
          <div class="form-group">
            <label for="contactEmail">Contact Email</label>
            <input type="email" id="contactEmail" [(ngModel)]="organisation.contactEmail" name="contactEmail">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" [(ngModel)]="organisation.phone" name="phone">
          </div>
          <div class="form-group">
            <label for="taxInfo">Tax Info</label>
            <input type="text" id="taxInfo" [(ngModel)]="organisation.taxInfo" name="taxInfo">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" [(ngModel)]="organisation.address" name="address"></textarea>
          </div>
          <!-- Add more form groups as needed -->
          <button type="submit" (click)="saveOrganisationDetails()">Update</button>
        </form>
      </div>
      <div *ngIf="activeSection === 'financial-year'" class="section">
        <h2>Financial Year</h2>
        <!-- Financial year content -->
      </div>
      <div *ngIf="activeSection === 'unit'" class="section">
        <h2>Unit</h2>
        <!-- Unit content -->
      </div>
    </div>
  </div>
