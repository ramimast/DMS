<div class="column">
    <div class="offcanvas-body">
        <div class="text-left">
            <div class="border-bottom">
                <div class="pt-6 pb-3 d-flex">
                    <img class="profile-image rounded-xs me-0" src="../../../assets/employee_profile.png">
                    <div class="ms-3">
                        <div class="text-medium font-medium mb-n1 text-black-semibold">{{user?.name}}</div>
                        <div class="text-muted">{{user?.email}}</div>
                    </div>
                    <span class="ms-auto">
                        <svg style="height: 12px; margin:4px; cursor:pointer " (click)="userDetailsClose()"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon icon-xs">
                            <path fill="#fe4242"
                                d="M318.9 243.3L457 105.2c13.7-13.7 13.7-36 0-49.7l-.5-.5c-13.7-13.7-36-13.7-49.7 0L268.7 193.1c-6.9 6.9-18.2 6.9-25.1 0L105.2 55c-13.7-13.7-36-13.7-49.7 0l-.5.5c-13.7 13.7-13.7 36 0 49.7l138.1 138.1c6.9 6.9 6.9 18.2 0 25.1L55 406.8c-13.7 13.7-13.7 36 0 49.7l.5.5c13.7 13.7 36 13.7 49.7 0l138.1-138.1c6.9-6.9 18.2-6.9 25.1 0L406.5 457c13.7 13.7 36 13.7 49.7 0l.5-.5c13.7-13.7 13.7-36 0-49.7L318.6 268.7c-6.6-7.4-6.6-18.3.3-25.4z">
                            </path>
                        </svg>
                        <!-- <button type="button" class="btn-close" aria-label="Close" (click)="userDetailsClose()"></button> -->
                    </span>
                </div>
                <div class="font-xs text-black-semibold pb-3">User ID: 60002180541 â€¢ Organization ID: 60002299436</div>
                <div class="d-flex justify-content-between py-3 font-xs border-top danger text-decoration-none">
                    <span class="changePassword" (click)="ChangePassword()">Change Password</span>
                    <span class="signout" (click)="logout()">
                        <img src="../../../assets/exit.png" alt="">
                        <span>Sign Out</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
